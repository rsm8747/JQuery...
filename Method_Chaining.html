<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: arial;
      }
      #box {
        background: green;
        padding: 10px;
        border: 10px solid #000;
      }

      .boxbg {
        background: yellow;
      }
      #test {
        background: pink;
        padding: 5px;
      }
      .red {
        color: red;
      }
    </style>
    <title>..Wrap ALL & Wrap Inner..</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>..Wrap ALL & Wrap Inner..</h1>
    <div id="box">
      <h2 >Test Box</h2>
      <p>
        Lorem ipsum<span>, dolor sit amet</span> consectetur adipisicing elit.
        Temporibus tenetur vel hic, modi incidunt nisi fugiat ea dicta fuga
        voluptate ipsam, blanditiis doloremque aliquid ut iusto quas minus sunt
        eum.
      </p>
      
    </div>
    <br />

    <br />
    <br />
    <button id="animateBtn">Animate</button>
    <script>
      $(document).ready(function () {
        $('#animateBtn').click(function(){
          $('#box').css('background','pink').slideUp(2000).slideDown(2000);
        });
       

        
      });
    </script>
  </body>
</html>
