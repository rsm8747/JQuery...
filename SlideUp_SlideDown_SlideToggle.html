<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: arial;
      }
      #box {
        background: green;
        padding: 10px;
        border: 10px solid #000;
      }

      .boxbg {
        background: yellow;
      }
      #test {
        background: pink;
        padding: 5px;
      }
      .red {
        color: red;
      }
    </style>
    <title>..Wrap ALL & Wrap Inner..</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>..Wrap ALL & Wrap Inner..</h1>
    <div id="box">
      <h2 >Test Box</h2>
      <p>
        Lorem ipsum<span>, dolor sit amet</span> consectetur adipisicing elit.
        Temporibus tenetur vel hic, modi incidunt nisi fugiat ea dicta fuga
        voluptate ipsam, blanditiis doloremque aliquid ut iusto quas minus sunt
        eum.
      </p>
      
    </div>
    <br />

    <br />
    <br />
    <button id="slideUpBtn">Slide Up</button>
    <button id="slideDownBtn">SLide Down</button>
    <button id="slideToggleBtn">slide Toggle</button>
    <script>
      $(document).ready(function () {
        $('#slideUpBtn').click(function(){
          // having slow nd fast method nd also specify time
          // $('#box').slideUp('slow');
          // $('#box').slideUp(1000);
          $('#box').slideUp(1000,function(){
              console.log('Now it is hiding...')
          });
        });

        $('#slideDownBtn').click(function(){
          // $('#box').slideDown('slow');
          // $('#box').slideDown(2000);
          $('#box').slideDown(2000,function(){
            console.log('Now it is showing...')
          });
        });

        $('#slideToggleBtn').click(function(){
          // $('#box').slideToggle(slow);
          // $('#box').slideToggle(2000);
          $('#box').slideToggle(2000, function(){
            console.log('Now it is Toggling(1st hide then 2nd click for showing..)')
          });
        });

        
      });
    </script>
  </body>
</html>
