<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: arial;
        }
        .box {
            /* background: pink; */
            padding: 10px;
            border: 1px solid #000;
        }
        .boxbg{
            background:  yellow;
        }

    </style>
    <title>Learn jQuery</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>JQuery Implementations...</h1>
    <div class="box test" id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus tenetur vel hic, modi incidunt nisi fugiat ea dicta fuga voluptate ipsam, blanditiis doloremque aliquid ut iusto quas minus sunt eum.</p>
    </div>
    <br>
    <button id="">Remove</button>
   
    <!-- <script src="setMethodsEvent.js"> </script> -->
    <script>
        $(document).ready(function(){
            //for single use we use below methods
            // $("#box").on("mouseover mouseout",function(){
            //     $(this).toggleClass("boxbg");
            // });

            //for multiple functionality then we use below 

            $("#box").on({
                "click":function(){
                    $(this).css("background","orange");
                },
                "mouseover" :function(){
                    $(this).css("background","pink");
                },
                "mouseout" :function(){
                    $(this).css("background","lightblue")
}
            });
            $("button").click(function(){
                $("#box").off("mouseover mouseout")
            });
        }); 
    </script>
</body>
