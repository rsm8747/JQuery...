<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: arial;
        }
        .box {
            /* background: pink; */
            padding: 10px;
            border: 1px solid #000;
        }
        .boxbg{
            background:  yellow;
        }

    </style>
    <title>Learn jQuery</title>

</head>
<body>
    <h1>JQuery Implementations...</h1>
    <div class="box test" id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus tenetur vel hic, modi incidunt nisi fugiat ea dicta fuga voluptate ipsam, blanditiis doloremque aliquid ut iusto quas minus sunt eum.</p>

    <!-- <ol> 
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>   
    </ol> -->
    <br>
    <button id="emptyBtn">Empty</button>
    <button id="removeBtn">Remove</button>
   
    <!-- <script src="setMethodsEvent.js"> </script> -->
    <script>
        $(document).ready(function(){
           $('#emptyBtn').click(function(){
            $('#box h2').empty();
           });
           $('#removeBtn').click(function(){
            $('#box h2').remove();
           });
        }); 
    </script>
</body>
